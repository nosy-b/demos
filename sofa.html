<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Video Slider Control (Pre-warmed 2x)</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.loading {
            cursor: wait;
        }

        #videoContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 60vw;
        }

        #myVideo {
            width: 100%;
            max-height: 60vh;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            pointer-events: none;
            object-fit: contain;
        }

        #sliderContainer {
            position: relative;
            width: 100%;
            margin-top: 25px;
            display: flex;
            align-items: center;
        }

        #sliderTrace {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 3px;
            height: 16px;
            background-color: #e9e9e9;
            border-radius: 2px;
            transform: translate(-1.5px, -50%);
            pointer-events: none;
            z-index: 1;
        }

        #timeSlider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            outline: none;
            z-index: 2;
            position: relative;
        }

        #timeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            transition: all 0.1s ease-in-out;
        }

        #timeSlider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            transition: all 0.1s ease-in-out;
        }

        #timeSlider::-webkit-slider-thumb:active {
            transform: scale(1.1);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        #timeSlider::-moz-range-thumb:active {
            transform: scale(1.1);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="loading">

    <div id="videoContainer">
        <video id="myVideo" src="sofa2.mp4" muted playsinline preload="auto"></video>

        <div id="sliderContainer">
            <div id="sliderTrace"></div>

            <input type="range" id="timeSlider" min="0" max="100" value="0" step="0.1">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const video = document.getElementById('myVideo');
            const slider = document.getElementById('timeSlider');
            const body = document.body;

            let isReady = false;
            let videoDuration = 0;

            video.addEventListener('loadedmetadata', () => {
                isReady = true;
                videoDuration = video.duration;

                slider.max = videoDuration;
                slider.value = 0;

                video.playbackRate = 2; // Play at 2x speed

                video.play();

                video.addEventListener('ended', onFirstPlayEnd);
            });

            video.addEventListener('error', (e) => {
                console.error('Error loading video:', e);
                body.classList.remove('loading');
                body.innerHTML = '<h1>Error: Could not load "sofa.mp4"</h1><p>Make sure the file is in the same folder as this HTML file.</p>';
            });

            function onFirstPlayEnd() {
                video.pause();
                video.currentTime = 0;
                slider.value = 0;

                body.classList.remove('loading');

                attachInteractionListeners();

                video.removeEventListener('ended', onFirstPlayEnd);
            }

            function attachInteractionListeners() {

                slider.addEventListener('input', () => {
                    if (!isReady) return;

                    if (!video.paused) {
                        video.pause();
                    }

                    video.currentTime = slider.value;
                });
            }

        });
    </script>
</body>

</html>
